<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>SỞ THÍCH CỦA TÔI</h1>
    <h3>Đồ uống yêu thích</h3>
    <ol type="1" reversed><!--danh sách thứ tự , type là kiểu ký tự i, A,..; reversed là đảo ngược thứ tự-->
        <li>Cà phê sữa</li>
        <li>Trà Thái Nguyên</li>
        <li>Nhân trần</li>
        <li>Bia</li>
        <li>Nước ngọt</li>
    </ol>
    <h3>Đồ ăn yêu thích</h3>
    <ul type="square"><!--danh sách không thứ tự , type để thay dấu theo ý-->
        <li>Phở bò</li>
        <li>Ốc luộc</li>
        <li>Gà rán</li>
        <li>Dê tái chanh</li>
    </ul>
    <h3>Bài hát yêu thích</h3>
    <audio controls autoplay loop><!--controls là hiển thị thanh phát, autoplay là tự phát, loop là phát đi phát lại-->
        <source src="horse.ogg" type="audio/ogg">
        <source src="horse.mp3" type="audio/mpeg">
    </audio>
    <h3>Video yêu thích</h3>
    <video width="320" height="240" controls>
        <source src="movie.mp4" type="video/mp4">
        <source src="movie.ogg" type="video/ogg">
    </video>
</body>
</html>
