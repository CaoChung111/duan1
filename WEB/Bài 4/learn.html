<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <style>
      .box1 {
        width: 100px;
        height: 100px;
        background-color: red;
        position: relative;
      }
      .box1:hover .box2 {
        display: block;
      }
      .box2 {
        width: 50px;
        height: 50px;
        background-color: rgb(21, 14, 14);
        position: absolute;
        left: 100%;
        bottom: 0;
        display: none;
      }
    </style>
    <div class="box1">
      <div class="box2"></div>
    </div>
  </body>
</html>
