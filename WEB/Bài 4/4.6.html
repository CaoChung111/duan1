<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      ul {
        background-color: blue;
        list-style-type: none;
        padding: 0;
        margin: 0;
        display: flex;
      }
      li:hover {
        background-color: red;
      }
      li {
        flex: content;
        display: inline-block;
        padding: 15px 30px;
        color: white;
        font-weight: bold;
        text-align: center;
      }
    </style>
  </head>

  <body>
    <ul>
      <li>Chính trị-xã hội</li>
      <li>Thế giới</li>
      <li>Nhịp sống trẻ</li>
      <li>Giáo dục</li>
      <li>Kinh tế</li>
    </ul>
  </body>
</html>
