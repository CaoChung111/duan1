<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
      }
      table {
        width: 300px;
        height: auto;
        background-color: palevioletred;
        border: 1px solid black;
      }
      td {
        border: 1px solid black;
        padding: 5px;
      }
      button {
        padding: 3px;
      }
    </style>
  </head>
  <body>
    <table>
      <tr>
        <td colspan="2">Chương trình tra tuổi</td>
      </tr>
      <tr>
        <td>Tuổi dương lịch</td>
        <td><input type="text" id="duonglich" /></td>
      </tr>
      <tr>
        <td>Tuổi âm lịch</td>
        <td><input type="text" id="amlich" /></td>
      </tr>
      <tr>
        <td colspan="2" align="center">
          <button onclick="xoa">Xóa</button>
          <button onclick="tracuu()">Tra cứu</button>
        </td>
      </tr>
    </table>
    <script>
      function tracuu() {
        const can = [
          "Canh",
          "Tân",
          "Nhâm",
          "Quí",
          "Giáp",
          "Ất",
          "Bính",
          "Đinh",
          "Mậu",
          "Kỷ",
        ];
        const chi = [
          "Thân",
          "Dậu",
          "Tuất",
          "Hợi",
          "Tý",
          "Sửu",
          "Dần",
          "Mão",
          "Thìn",
          "Tỵ",
          "Ngọ",
          "Mùi",
        ];
        let nam = document.getElementById("duonglich").value;
        if (nam == "" || isNaN(nam)) {
          alert("Vui lòng nhập năm hợp lệ!");
          return;
        }
        let canIndex = nam % 10;
        let chiIndex = nam % 12;
        document.getElementById("amlich").value =
          can[canIndex] + " " + chi[chiIndex];
      }
    </script>
  </body>
</html>
