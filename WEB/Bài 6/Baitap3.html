<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <h2>Giải phương trình bậc 2: ax² + bx + c = 0</h2>
      <p>
        Nhập hệ số: <br />
        a = <input type="text" id="a" /><br />
        b = <input type="text" id="b" /><br />
        c = <input type="text" id="c" />
      </p>
      <button onclick="giaiPT()">Giải phương trình</button>
      <p id="ketqua"></p>
    </div>
    <script>
      function giaiPT() {
        let a = parseFloat(document.getElementById("a").value);
        let b = parseFloat(document.getElementById("b").value);
        let c = parseFloat(document.getElementById("c").value);
        let ketqua = document.getElementById("ketqua");
        if (isNaN(a) || isNaN(b) || isNaN(c)) {
          ketqua.innerHTML = "Vui lòng nhập đủ các hệ số!";
          return;
        }
        if (a == 0) {
          if (b == 0) {
            ketqua.innerHTML = "PT vô số nghiệm";
          } else {
            ketqua.innerHTML = "PTBN x = " + -c / b;
          }
          return;
        }
        let delta = b * b - 4 * a * c;
        if (delta < 0) {
          ketqua.innerHTML = "PTVN";
        } else if (delta == 0) {
          ketqua.innerHTML = "PT co nghiệm kép: x = " + -b / (2 * a);
        } else {
          ketqua.innerHTML =
            "PT có 2 nghiệm pb: x1 = " +
            (-b + Math.sqrt(delta)) / (2 * a) +
            ", x2 = " +
            (-b - Math.sqrt(delta)) / (2 * a);
        }
      }
    </script>
  </body>
</html>
